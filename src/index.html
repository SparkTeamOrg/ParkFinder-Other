<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="/assets/logo.png" alt="App Logo" class="logo" draggable="false">
        <h1>Download Our Android App</h1>
        <p>Get the latest version of our app for the best experience.</p>
        <a href="/src/apks/app.apk" id="download-link">
            <button class="download-btn">Download APK</button>
        </a>
        <p>
            <strong>Version:</strong> 1.3.0<br>
            <strong>Size:</strong> 19.3 MB<br>
            <strong>Updated:</strong> 27th December 2024
        </p>
        <div id="hash-prompt" style="display:none;">
            <label for="hash-input">Enter download secret:</label>
            <input type="text" id="hash-input">
            <button id="submit-hash">Submit</button>
        </div>
        <div class="screenshots" id="screenshots" style="display:none;">
            <h2>App Screenshots</h2>
            <p>Thank you for downloading our app! Check out some screenshots below.</p>
            <div class="scroll-container" id="scroll-container">
                <!-- Dynamically add screenshots here -->
            </div>
        </div>
        
        <div class="footer">
            &copy; 2024 Spark. All rights reserved.
        </div>
    </div>
    <script>
        document.querySelector('.download-btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('hash-prompt').style.display = 'block';
        });

        document.getElementById('submit-hash').addEventListener('click', function() {
            const hash = document.getElementById('hash-input').value;
            fetch(`/download/app.apk?hash=${hash}`, {
                method: 'HEAD'
            }).then(response => {
                if (response.status === 200) {
                    document.getElementById('screenshots').style.display = 'block';
                    const scrollContainer = document.getElementById('scroll-container');
                    const images = [
                        'screenshot1.png',
                        'screenshot2.png',
                        'screenshot3.png',
                        'screenshot4.png'
                    ];
                    images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = `/protected_assets/${image}?hash=${hash}`;
                        imgElement.alt = `Screenshot ${image}`;
                        imgElement.className = 'screenshot';
                        imgElement.draggable = false;
                        scrollContainer.appendChild(imgElement);
                    });
                    window.location.href = `/download/app.apk?hash=${hash}`;
                } else {
                    alert('Invalid download secret. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
